data_container:
  image: ruby:2.3
  volumes:
    - /root
    - /usr/local/bundle
  command: /bin/sh

app: &default
  image: bluemix-ruby:dev
  volumes:
    - .:/app
  volumes_from:
    - data_container
  ports:
    - 3000:3000
  working_dir: /app

c:
  <<: *default
  command: /bin/bash

s:
  <<: *default
  command: bundle exec ruby config.ru -p 3000 -c ./config/unicorn.rb
